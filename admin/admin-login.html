<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Novexy Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- SUPABASE JS CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: #111111;
            border: 1px solid #333333;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
        }

        .logo .text-brand {
            color: #FF3B30;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FF3B30;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #FF3B30;
            color: #ffffff;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background-color: #D02B20;
        }

        .btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }

        .error-message {
            background-color: rgba(255, 59, 48, 0.1);
            border: 1px solid #FF3B30;
            color: #FF3B30;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .info-message {
            background-color: rgba(156, 163, 175, 0.1);
            border: 1px solid #9ca3af;
            color: #9ca3af;
            padding: 12px;
            margin-top: 20px;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            NOVEXY <span class="text-brand">STUDIOS</span>
        </div>
        
        <h2>Admin Access</h2>
        <p class="subtitle">Sign in to view leads</p>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="submit-btn" class="btn">Sign In</button>
        </form>

        <div class="info-message">
            Admin accounts are pre-created. Contact system administrator for access.
        </div>
    </div>

    <script>
        // --- SUPABASE INITIALIZATION ---
        // REPLACE WITH YOUR ACTUAL SUPABASE URL AND ANON KEY
        const SUPABASE_URL = 'https://sncuwnvflxreqhwuvkce.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_zi6VGhnmyQaHCtOEKqJ3TA_rGQ97gqw';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'admin-dashboard.html';
            }
        });

        // Form submission
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI feedback
            submitBtn.innerText = 'Signing In...';
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Success - redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                
                errorMessage.textContent = error.message || 'Invalid email or password';
                errorMessage.style.display = 'block';

                submitBtn.innerText = 'Sign In';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
