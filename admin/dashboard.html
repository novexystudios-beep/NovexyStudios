<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Dashboard | Novexy Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- SUPABASE JS CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333333;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .text-brand {
            color: #FF3B30;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: transparent;
            border: 1px solid #444444;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            border-color: #FF3B30;
            color: #FF3B30;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #111111;
            border: 1px solid #333333;
            padding: 20px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #FF3B30;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .filter-select {
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .refresh-btn {
            padding: 8px 16px;
            background-color: #FF3B30;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #D02B20;
        }

        .table-container {
            background-color: #111111;
            border: 1px solid #333333;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #9ca3af;
            border-bottom: 1px solid #333333;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #222222;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: #0a0a0a;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid;
        }

        .status-new {
            background-color: rgba(255, 59, 48, 0.1);
            border-color: #FF3B30;
            color: #FF3B30;
        }

        .status-contacted {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .status-closed {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #22c55e;
        }

        .status-rejected {
            background-color: rgba(156, 163, 175, 0.1);
            border-color: #9ca3af;
            color: #9ca3af;
        }

        .status-select {
            padding: 6px 10px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .status-select:focus {
            outline: none;
            border-color: #FF3B30;
        }

        .details-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            color: #9ca3af;
        }

        .details-cell:hover {
            color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .error-message {
            background-color: rgba(255, 59, 48, 0.1);
            border: 1px solid #FF3B30;
            color: #FF3B30;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #111111;
            border: 1px solid #333333;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333333;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #ffffff;
        }

        .modal-body {
            color: #ffffff;
            line-height: 1.6;
        }

        .modal-body h3 {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        .modal-body h3:first-child {
            margin-top: 0;
        }

        .modal-body p {
            margin-bottom: 10px;
        }

        .details-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            NOVEXY <span class="text-brand">STUDIOS</span> <span style="font-size: 0.8rem; color: #666;">/ Admin</span>
        </div>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>

    <div id="error-container"></div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Leads</div>
            <div class="stat-value" id="total-leads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">New Leads</div>
            <div class="stat-value" id="new-leads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Contacted</div>
            <div class="stat-value" id="contacted-leads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Closed</div>
            <div class="stat-value" id="closed-leads">0</div>
        </div>
    </div>

    <div class="controls">
        <div class="filter-group">
            <label for="status-filter">Filter:</label>
            <select id="status-filter" class="filter-select">
                <option value="all">All Leads</option>
                <option value="new">New</option>
                <option value="contacted">Contacted</option>
                <option value="closed">Closed</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>
        <button class="refresh-btn" id="refresh-btn">Refresh</button>
    </div>

    <div class="table-container">
        <table id="leads-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Package</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="leads-tbody">
                <tr>
                    <td colspan="6" class="loading">Loading leads...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Lead Details</div>
                <button class="close-btn" onclick="closeDetailsModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <script>
        // --- SUPABASE INITIALIZATION ---
        // REPLACE WITH YOUR ACTUAL SUPABASE URL AND ANON KEY
        const SUPABASE_URL = 'https://sncuwnvflxreqhwuvkce.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_zi6VGhnmyQaHCtOEKqJ3TA_rGQ97gqw';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let allLeads = [];

        // Check authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = 'index.html';
                return false;
            }
            
            currentUser = session.user;
            return true;
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async function() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        });

        // Load leads
        async function loadLeads() {
            try {
                const { data, error } = await supabaseClient
                    .from('leads')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allLeads = data || [];
                updateStats();
                displayLeads();

            } catch (error) {
                console.error('Error loading leads:', error);
                showError('Failed to load leads: ' + error.message);
            }
        }

        // Update statistics
        function updateStats() {
            const total = allLeads.length;
            const newCount = allLeads.filter(l => l.status === 'new').length;
            const contacted = allLeads.filter(l => l.status === 'contacted').length;
            const closed = allLeads.filter(l => l.status === 'closed').length;

            document.getElementById('total-leads').textContent = total;
            document.getElementById('new-leads').textContent = newCount;
            document.getElementById('contacted-leads').textContent = contacted;
            document.getElementById('closed-leads').textContent = closed;
        }

        // Display leads in table
        function displayLeads() {
            const tbody = document.getElementById('leads-tbody');
            const filter = document.getElementById('status-filter').value;

            let filteredLeads = allLeads;
            if (filter !== 'all') {
                filteredLeads = allLeads.filter(lead => lead.status === filter);
            }

            if (filteredLeads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No leads found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredLeads.map(lead => `
                <tr>
                    <td>${escapeHtml(lead.name)}</td>
                    <td>${escapeHtml(lead.email)}</td>
                    <td>${escapeHtml(lead.package)}</td>
                    <td>
                        <select class="status-select" onchange="updateLeadStatus('${lead.id}', this.value)">
                            <option value="new" ${lead.status === 'new' ? 'selected' : ''}>New</option>
                            <option value="contacted" ${lead.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                            <option value="closed" ${lead.status === 'closed' ? 'selected' : ''}>Closed</option>
                            <option value="rejected" ${lead.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                    </td>
                    <td>${formatDate(lead.created_at)}</td>
                    <td class="details-cell" onclick="showDetails('${lead.id}')" title="Click to view full details">
                        ${lead.details ? escapeHtml(lead.details.substring(0, 50)) + '...' : 'No details'}
                    </td>
                </tr>
            `).join('');
        }

        // Update lead status
        async function updateLeadStatus(leadId, newStatus) {
            try {
                const { error } = await supabaseClient
                    .from('leads')
                    .update({ status: newStatus })
                    .eq('id', leadId);

                if (error) throw error;

                // Update local data
                const lead = allLeads.find(l => l.id === leadId);
                if (lead) {
                    lead.status = newStatus;
                    updateStats();
                }

            } catch (error) {
                console.error('Error updating status:', error);
                showError('Failed to update status: ' + error.message);
                // Reload to show actual state
                await loadLeads();
            }
        }

        // Show details modal
        function showDetails(leadId) {
            const lead = allLeads.find(l => l.id === leadId);
            if (!lead) return;

            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h3>Name</h3>
                <p>${escapeHtml(lead.name)}</p>
                
                <h3>Email</h3>
                <p><a href="mailto:${escapeHtml(lead.email)}" style="color: #FF3B30;">${escapeHtml(lead.email)}</a></p>
                
                <h3>Package</h3>
                <p>${escapeHtml(lead.package)}</p>
                
                <h3>Status</h3>
                <p><span class="status-badge status-${lead.status}">${lead.status}</span></p>
                
                <h3>Submitted</h3>
                <p>${formatDate(lead.created_at)}</p>
                
                <h3>Details</h3>
                <p class="details-text">${lead.details ? escapeHtml(lead.details) : 'No details provided'}</p>
            `;

            document.getElementById('details-modal').classList.add('active');
        }

        // Close details modal
        function closeDetailsModal() {
            document.getElementById('details-modal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('details-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetailsModal();
            }
        });

        // Filter change handler
        document.getElementById('status-filter').addEventListener('change', displayLeads);

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', loadLeads);

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Initialize
        (async function() {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                await loadLeads();
            }
        })();
    </script>
</body>
</html>
